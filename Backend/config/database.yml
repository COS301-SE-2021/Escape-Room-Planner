default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000


development:
  adapter: postgresql
  database: EscapeRoomPlanner
  username: postgres
  password:
  encoding: UTF8

test:
  <<: *default
  database: <%= ENV.fetch('PG_DATABASE', 'TestEscapeRoomPlanner') %>
  host:     <%= ENV.fetch('PG_HOST',  'localhost') %>
  username: <%= ENV.fetch('PG_USER', 'postgres') %> # replace nil with your username if you don't want to set up the environment variable in windows/unix
  password: <%= ENV.fetch('PG_PASSWORD', '') %> # replace nil with your username if you don't want to set up the environment variable in windows/unix
  port:     <%= ENV.fetch('PG_PORT', 5432) %>
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

