<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap 4 Layout</title>
</head>

<div class="container-fluid">
  <div class="card logo" id="sign-in">
    <h2>Reset password</h2>
  </div>
</div>

<div class="global-container">
  <div class="card login-form fade-in" id="form-card">
    <div class="card-body">
      <div class="card-text">
        <form #login="ngForm" (ngSubmit)="onSubmit(login.value)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" ngModel required #email="ngModel" name="email"
                   class="form-control form-control-sm" [class.is-invalid]="email.invalid && email.touched"
                   pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" autocomplete="off">
            <small *ngIf="email.errors?.required && email.touched">Email is required.</small>
            <small *ngIf="email.errors?.pattern && email.touched">Please enter a valid email.</small>
            <small *ngIf="emailError">Incorrect Email.</small>
          </div>
          <button type="submit" class="btn btn-outline-success btn-block">Reset Password</button>
          <div class="signup">
            Need an account? <a href="signup">Create Account.</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
