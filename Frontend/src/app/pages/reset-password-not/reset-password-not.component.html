<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap 4 Layout</title>
</head>

<div class="container">
  <div class="col-md-12" style="height: 87vh">
    <div class="row d-flex justify-content-center" style="height: 100%">
      <div class="col-md-12" id="login-container">
        <div class="card" id="login-card"  style="overflow: hidden;">
          <div class="card-body p-0">
            <div class="row" style="height: 100%">
              <div class="col-12 col-md-7 px-4 py-3">
                <h2>Reset your password here</h2>
                <hr class="mt-2 mb-3"/>
                <form #reset="ngForm" (ngSubmit)="onSubmit(reset.value)">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input style="background: #E5E4E2" type="email" email class="form-control" id="email" name="email" #email="ngModel"
                           ngModel [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <small *ngIf="email.errors?.required && email.touched">Email is required.</small>
                    <small *ngIf="email.errors?.pattern && email.touched">Please enter a valid email.</small>
                  </div>
                  <button id="signin-bt" class="btn btn-primary btn-block" type="submit">Reset Password</button>
                </form>
              </div>
              <div class="col-12 col-md-5 text-center text-white" style="background-image: linear-gradient(#00fa9a, #00fa9a, #00cc99); border-radius: 15px 0px 0px 15px">
                <h1 id="welcome">Welcome</h1>
                <p>This is Escape Rooom Planner blah blah, maybe some more information just to kinda make it more professional or something</p>
                <button id="signup-bt" class="btn btn-primary">Some Other Button For Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
