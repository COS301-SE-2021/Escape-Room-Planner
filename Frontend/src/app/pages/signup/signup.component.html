<header>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</header>
<div class="screen">
  <div class="container">
    <div class="left-container">
      <div class="title">
        <h1>Sign Up</h1>
      </div>
      <div class="details">
        <form action="">
          <input type="text" placeholder="Email" name="email" id="email" required>
          <input type="password" placeholder="Password" name="email" id="pass" required>
          <input type="password" placeholder="Confirm Password" name="email" id="confirm" required>
        </form>
        <div class="sign-in">
          <button>SIGN UP</button>
        </div>
      </div>
    </div>
    <div class="right-container">
      <div id="info">
        <h1>Welcome</h1>
        <p>This is Escape Rooom Planner blah blah, maybe some more information just to kinda make it more professional or something</p>
      </div>
      <div id="button">
        <button routerLink="/">SIGN IN</button>
      </div>
    </div>
  </div>
</div>
