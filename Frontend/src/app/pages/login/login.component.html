<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap 4 Layout</title>
</head>

<div class="col-md-12" style="height: 87vh">
  <div class="row d-flex justify-content-center" style="height: 100%">
    <div class="col-md-12" id="login-container">
      <div class="card" id="login-card"  style="overflow: hidden;">
        <div class="card-body p-0">
          <div class="row" style="height: 100%">
            <div class="col-12 col-md-7 px-4 py-3">
              <h2>Login</h2>
              <hr class="mt-2 mb-3"/>
              <form #login="ngForm" (ngSubmit)="onSubmit(login.value)">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input style="background: #E5E4E2" type="text" class="form-control" id="username" name="username" #username="ngModel"
                         ngModel [class.is-invalid]="username.invalid && username.touched">
                  <small [class.d-none]="username.valid || username.untouched">Username is required.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input style="background: #E5E4E2" type="password" class="form-control" id="password" name="password_digest"
                         ngModel #password="ngModel" [class.is-invalid]="username.invalid && username.touched" required>
                  <small [class.d-none]="password.valid || password.untouched">Password is required.</small>
                  <small [style.display]="display">Password is incorrect.</small>
                </div>
                <a href=""><p id="forgot-pass">Forgot Your Password?</p></a>
                <button id="signin-bt" class="btn btn-primary btn-block" type="submit">Sign in</button>
                <a href="signup"><p id="sign-up"><span style="color: black">Need An Account? </span>Create Account</p></a>
              </form>
            </div>
            <div class="col-md-5 text-center text-white" style="background-image: linear-gradient(#00fa9a, #00fa9a, #00cc99); border-radius: 15px 0px 0px 15px">
              <h1 id="welcome">Welcome</h1>
              <p style="font-family: 'Adobe Caslon Pro Bold',monospace; font-size: 20px;">This is Escape Rooom Planner blah blah, maybe some more information just to kinda make it more professional or something</p>
              <button id="signup-bt" class="btn btn-primary ">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
