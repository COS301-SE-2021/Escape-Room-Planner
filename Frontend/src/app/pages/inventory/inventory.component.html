<div class="overflow-auto" style="height: 94vh; width: 50vh; border: none;">
  <!-- SOLVE-ABILITY STARTS HERE -->
  <button (click)="checkSolve()" id="solvable-button" class="border border-dark">
    <img class="button_icons" src="./assets/images/solvable.png" alt=""> Solvable
  </button>
  <!-- INVENTORY STARTS HERE -->

  <ul class="nav flex-column">
    <div class="container-card">
      <li class="border border-dark w-100" style="text-align: center; color: #ffffff; border: none; width: 100%; height: 100%;">Room
        <input type="file" accept="image/*" name="idk" #add_room [hidden]="true" (input)="addImage(add_room,'room')">
        <button type="submit" (click)="add_room.click()" style="float: right; background: #1A73E8; border-radius: 20px; width: 15%; height: 90%;" class="btn btn-link remove-padding">
          <img src="./assets/svg/upload.svg" alt="add container image"/>
        </button>
      </li>
      <li id="roomInventory" class="text-white" style="width: 100%; height: 100%;">
        <div class="container-fluid">
          <div class="row" #room_div style="padding-top: 20px;">
            <div class="col">
              <img src="./assets/images/room1.png" title="Room" (click)="onClick('Room','./assets/images/room1.png',-1, 10)" alt="NOT FOUND" class="img-thumbnail">
              <p class="text-center text-black-50"></p>
            </div>
          </div>
        </div>
      </li>
    </div>

    <!-- Container -->
    <div class="container-card">
      <li class="border border-dark w-100" style="text-align: center; color: #ffffff; border: none; width: 100%; height: 100%;">Container
        <input type="file" accept="image/*" name="idk" #add_container [hidden]="true" (input)="addImage(add_container,'container')">
        <button type="submit" (click)="add_container.click()" style="float: right; background: #1A73E8; border-radius: 20px; width: 15%; height: 90%;" class="btn btn-link remove-padding">
          <img src="./assets/svg/upload.svg" alt="add container image"/>
        </button>
      </li>
      <li id="containerInventory" class="text-white" style="width: 100%; border-radius: 10px; background-color: #363B42;">
        <div class="container-fluid">
          <div class="row" #container_div style="padding-top: 20px;">
            <div class="col">
              <img src="./assets/images/con1.png" title="Container" (click)="onClick('Container', './assets/images/con1.png',null,10)" alt="NOT FOUND" class="img-thumbnail">
              <p class="text-center text-black-50"></p>
            </div>
          </div>
        </div>
      </li>
    </div>

    <div class="container-card">
      <li class="border border-dark w-100" style="text-align: center; color: #ffffff; border: none; width: 100%; height: 100%;" >Puzzle
        <input type="file" accept="image/*" name="idk" #add_puzzle [hidden]="true" (input)="addImage(add_puzzle,'puzzle')">
        <button type="submit" (click)="add_puzzle.click()" style="float: right; background: #1A73E8; border-radius: 20px; width: 15%; height: 90%;" class="btn btn-link remove-padding">
          <img src="./assets/svg/upload.svg" alt="add container image"/>
        </button>
      </li>
      <li id="PuzzleInventory" style="width: 100%; border-radius: 10px; background-color: #363B42;">
        <div class="container-fluid">
          <div class="row" #puzzle_div style="padding-top: 20px;">
            <div class="col">
              <img src="./assets/images/puzzle1.png" title="Puzzle" (click)="onClick('Puzzle', './assets/images/puzzle1.png',null,10)" alt="NOT FOUND" class="img-thumbnail">
              <p class="text-center text-black-50"></p>
            </div>
          </div>
        </div>
      </li>
    </div>

    <div class="container-card">
      <li class="border border-dark w-100" style="text-align: center; color: #ffffff; border: none; width: 100%; height: 100%;">Key
        <input type="file" accept="image/*" name="idk" #add_key [hidden]="true" (input)="addImage(add_key,'key')">
        <button type="submit" (click)="add_key.click()" style="float: right; background: #1A73E8; border-radius: 20px; width: 15%; height: 90%;" class="btn btn-link remove-padding">
          <img src="./assets/svg/upload.svg" alt="add container image"/>
        </button>
      </li>
      <li id="KeyInventory" style="width: 100%; border-radius: 10px;  background-color: #363B42;">
        <div class="container-fluid">
          <div class="row" #key_div style="padding-top: 20px;">
            <div class="col">
              <img src="./assets/images/key1.png" title="Key" (click)="onClick('Keys', './assets/images/key1.png',null,10)" alt="NOT FOUND" class="img-thumbnail">
              <p class="text-center text-black-50"></p>
            </div>
          </div>
        </div>
      </li>
    </div>
    <div class="container-card" >
      <li class="border border-dark w-100" style="text-align: center; color: #ffffff; border: none; width: 100%; height: 100%;">Clue
        <input type="file" accept="image/*" name="idk" #add_clue [hidden]="true" (input)="addImage(add_clue,'clue')">
        <button type="submit" (click)="add_clue.click()" style="float: right; background: #1A73E8; border-radius: 20px; width: 15%;height: 90%;" class="btn btn-link remove-padding">
          <img src="./assets/svg/upload.svg" alt="add container image"/>
        </button>
      </li>
      <li id="ClueInventory" style="width: 100%; border-radius: 10px; background-color: #363B42;">
        <div class="container-fluid">
          <div class="row" #clue_div style="padding-top: 20px;">
            <div class="col">
              <img src="./assets/images/clue1.png" title="Clue" (click)="onClick('Clue', './assets/images/clue1.png',null,10)" alt="NOT FOUND" class="img-thumbnail">
              <p class="text-center text-black-50"></p>
            </div>
          </div>
        </div>
      </li>
    </div>
  </ul>
</div>
