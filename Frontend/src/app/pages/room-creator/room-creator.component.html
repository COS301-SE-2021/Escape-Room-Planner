<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 bg-secondary d-sm-flex" style="border-style: solid">
      <div class="overflow-auto" style="height: 94vh; width: 315px;">
        <ul class="nav flex-column">
          <li class="border border-dark w-100" style=" background-color: grey">Container</li>
          <li id="containerInventory" class="bg-secondary text-white" style="width: 100%;">
            <div class="container-fluid">
              <div class="row" style="padding-top: 20px;">
                <div class="col">
                  <img src="./assets/images/room1.png" (click)="addObjects('container', 'room1.png')" alt="NOT FOUND" class="img-thumbnail" appDraggable>
                  <p class="text-center text-black-50">Room 1</p>
                </div>
                <div class="col">
                  <img src="./assets/images/con1.png" (click)="addObjects('container', 'con1.png')" alt="NOT FOUND" class="img-thumbnail">
                  <p class="text-center text-black-50">Container 1</p>
                </div>
              </div>
            </div>
          </li>
          <li class="border border-dark w-100" style=" background-color: grey">Puzzle</li>
          <li id="PuzzleInventory" class="bg-secondary text-white" style="width: 100%;">
            <div class="container-fluid">
              <div class="row" style="padding-top: 20px;">
                <div class="col">
                  <img src="./assets/images/puzzle1.png" (click)="addObjects('puzzle', 'puzzle1.png')" alt="NOT FOUND" class="img-thumbnail">
                  <p class="text-center text-black-50">Puzzle 1</p>
                </div>
                <div class="col">
                  <img src="./assets/images/puzzle1.png" (click)="addObjects('puzzle', 'puzzle1.png')" alt="NOT FOUND" class="img-thumbnail">
                  <p class="text-center text-black-50">Puzzle 2</p>
                </div>
              </div>
            </div>
          </li>
          <li class="border border-dark w-100" style=" background-color: grey">Key</li>
          <li id="KeyInventory" class="bg-secondary text-white" style="width: 100%;">
            <div class="container-fluid">
              <div class="row" style="padding-top: 20px;">
                <div class="col">
                  <img src="./assets/images/key1.png" (click)="addObjects('key', 'key1.png')" alt="NOT FOUND" class="img-thumbnail">
                  <p class="text-center text-black-50">Key 1</p>
                </div>
                <div class="col">
                  <img src="./assets/images/key1.png" (click)="addObjects('key', 'key1.png')" alt="NOT FOUND" class="img-thumbnail">
                  <p class="text-center text-black-50">Key 2</p>
                </div>
              </div>
            </div>
          </li>
          <li class="border border-dark w-100" style=" background-color: grey">Clue</li>
          <li id="ClueInventory" class="bg-secondary text-white" style="width: 100%;">
            <div class="container-fluid">
              <div class="row" style="padding-top: 20px;">
                <div class="col">
                  <img src="./assets/images/clue1.png" (click)="addObjects('clue', 'clue1.png')" alt="NOT FOUND" class="img-thumbnail">
                  <p class="text-center text-black-50">Clue 1</p>
                </div>
                <div class="col">
                  <img src="./assets/images/clue1.png" (click)="addObjects('clue', 'clue1.png')" alt="NOT FOUND" class="img-thumbnail">
                  <p class="text-center text-black-50">Clue 2</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-sm-10 d-lg-flex">
      <div class="container-fluid remove-padding">
        <div class="row bg-warning">
          <div class="col-sm-12"> Room Thing</div>
        </div>
        <div class="row vh-100">
          <div class="d-lg-flex" style="background-color: grey">
            <div [innerHTML]="objects"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
